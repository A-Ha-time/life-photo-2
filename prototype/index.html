<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMINA STUDIO - 高端 AI 摄影工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/photography-theme.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <style>
        html {
            scroll-behavior: smooth;
        }

        .page-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .page-frame {
            width: 100%;
            max-width: 1920px;
            height: 1080px;
            border: none;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(212, 175, 55, 0.2);
            background: white;
            overflow: hidden;
        }

        .nav-indicator {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-dot:hover {
            background: rgba(212, 175, 55, 0.6);
            transform: scale(1.3);
        }

        .nav-dot.active {
            background: var(--gold-primary);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.8);
            transform: scale(1.2);
        }

        .nav-dot::after {
            content: attr(data-label);
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(31, 31, 31, 0.95);
            color: var(--gold-light);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            border: 1px solid var(--border-gold);
        }

        .nav-dot:hover::after {
            opacity: 1;
        }

        .page-label {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(31, 31, 31, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-gold);
            z-index: 10;
        }

        .page-label h3 {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--gold-primary);
        }

        .page-label p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
    </style>
</head>

<body style="background: var(--bg-primary);">
    <!-- 导航指示器 -->
    <div class="nav-indicator">
        <div class="nav-dot active" data-label="首页" onclick="scrollToPage(0)"></div>
        <div class="nav-dot" data-label="创作中心" onclick="scrollToPage(1)"></div>
        <div class="nav-dot" data-label="个人中心" onclick="scrollToPage(2)"></div>
        <div class="nav-dot" data-label="隐私·协议" onclick="scrollToPage(3)"></div>
    </div>

    <!-- 页面 1: 首页 -->
    <div class="page-container" id="page-0">
        <div class="page-label">
            <h3>首页</h3>
            <p>Home Page</p>
        </div>
        <iframe src="./pages/home.html" class="page-frame" scrolling="yes"></iframe>
    </div>

    <!-- 页面 2: 创作中心 -->
    <div class="page-container" id="page-1">
        <div class="page-label">
            <h3>创作中心</h3>
            <p>Creation Studio</p>
        </div>
        <iframe src="./pages/create.html" class="page-frame" scrolling="yes"></iframe>
    </div>

    <!-- 页面 3: 个人中心 -->
    <div class="page-container" id="page-2">
        <div class="page-label">
            <h3>个人中心</h3>
            <p>User Profile</p>
        </div>
        <iframe src="./pages/profile.html" class="page-frame" scrolling="yes"></iframe>
    </div>

    <!-- 页面 4: 隐私·协议 -->
    <div class="page-container" id="page-3">
        <div class="page-label">
            <h3>隐私·服务协议</h3>
            <p>Privacy & Terms</p>
        </div>
        <iframe src="./pages/privacy.html" class="page-frame" scrolling="yes"></iframe>
    </div>

    <script>
        function scrollToPage(index) {
            const page = document.getElementById(`page-${index}`);
            if (page) {
                page.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function updateNavIndicator() {
            const containers = document.querySelectorAll('.page-container');
            const dots = document.querySelectorAll('.nav-dot');

            let activeIndex = 0;
            let minDistance = Infinity;

            containers.forEach((container, index) => {
                const rect = container.getBoundingClientRect();
                const distance = Math.abs(rect.top);

                if (distance < minDistance) {
                    minDistance = distance;
                    activeIndex = index;
                }
            });

            dots.forEach((dot, index) => {
                if (index === activeIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(updateNavIndicator, 100);
        });

        updateNavIndicator();

        document.addEventListener('keydown', (e) => {
            const dots = document.querySelectorAll('.nav-dot');
            const activeDot = document.querySelector('.nav-dot.active');
            const activeIndex = Array.from(dots).indexOf(activeDot);

            if (e.key === 'ArrowDown' && activeIndex < dots.length - 1) {
                e.preventDefault();
                scrollToPage(activeIndex + 1);
            } else if (e.key === 'ArrowUp' && activeIndex > 0) {
                e.preventDefault();
                scrollToPage(activeIndex - 1);
            }
        });
    </script>
</body>

</html>
